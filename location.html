<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Location Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background-color: #fff;
      position: relative;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    /* Background Icons Container */
    .background-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .background-icons i {
      position: absolute;
      color: rgba(200, 200, 200, 0.2);
      font-size: 3rem;
      animation: float 10s ease-in-out infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }
    /* Specific Icon Positions and Animation Durations */
    .icon1 { top: 10%; left: 15%; animation-duration: 12s; }
    .icon2 { top: 30%; left: 70%; animation-duration: 15s; }
    .icon3 { top: 50%; left: 25%; animation-duration: 10s; }
    .icon4 { top: 70%; left: 80%; animation-duration: 18s; }
    .icon5 { top: 20%; left: 50%; animation-duration: 14s; }
    .icon6 { top: 80%; left: 10%; animation-duration: 16s; }
    .icon7 { top: 60%; left: 60%; animation-duration: 11s; }
    .icon8 { top: 40%; left: 85%; animation-duration: 13s; }
    /* Content Container Above Background Icons */
    .content {
      position: relative;
      z-index: 2;
    }
    .map-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      perspective: 1000px;
    }
    .map-container:hover {
      transform: rotateY(5deg) rotateX(5deg);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    h2 {
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <!-- Background Animated Icons -->
  <div class="background-icons">
    <i class="fas fa-utensils icon1"></i>
    <i class="fas fa-hamburger icon2"></i>
    <i class="fas fa-coffee icon3"></i>
    <i class="fas fa-ice-cream icon4"></i>
    <i class="fas fa-bread-slice icon5"></i>
    <i class="fas fa-cheese icon6"></i>
    <i class="fas fa-lemon icon7"></i>
    <i class="fas fa-fish icon8"></i>
  </div>
  <!-- Main Content -->
  <div class="container content mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 map-container text-center">
        <h2>üìç Find Us Here</h2>
        <p>Experience our prime location and enjoy our delicious offerings.</p>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m20!1m8!1m3!1d247.67335225675228!2d-1.55375!3d6.6749444!3m2!1i1024!2i768!4f13.1!4m9!3e6!4m3!3m2!1d6.6748835!2d-1.5537413!4m3!3m2!1d6.674944399999999!2d-1.55375!5e0!3m2!1sen!2sgh!4v1742820933058!5m2!1sen!2sgh" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
